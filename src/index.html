<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/custom.css" type="text/css" />
	<link rel="icon" type="image/x-icon" href="assets/Fruit.png">
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>
	<title>FreshFruit</title>
	<base href="/">
	<script>
		(function () {
			// window['_app_base'] =  window.location.pathname.split('/')[1] +'/';
			var base_href =$('base').attr('href');
			//console.log('[Base_href]'+ base_href);
			var scripts = window.document.getElementsByTagName('script');
			$(scripts).each(function () {
				$(this).attr('src', base_href + $(this).attr('src'));

			});

			var links = window.document.getElementsByTagName('link');
			$(links).each(function () {
				$(this).attr('href', base_href + $(this).attr('href'));
				// console.log( base_href + $(this).attr('href'));
			});
		})();
	</script>

</head>

</body>

</html>

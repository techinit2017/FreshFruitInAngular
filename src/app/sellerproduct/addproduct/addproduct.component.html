<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Add/Edit Product</h3>
	</div>
	<div class="panel-body">
		<form class="addSupplierProduct-form" (ngSubmit)="onSubmit(productAdd)" novalidate>
			<div class="row">
				<div class="col-md-3">
					<md-select name="prodType" placeholder="Type" class="form-control" [(ngModel)]="productAdd.type" (ngModelChange)="onChange($event)">
						<md-option *ngFor="let name of productlist" [value]="name">{{name }}
						</md-option>
					</md-select>
				</div>

				<div class="col-md-3">

					<md-select name="prodVariety" placeholder="Variety" class="form-control" [(ngModel)]="productAdd.name">
						<md-option *ngFor="let name of variety" [value]="name.variety">{{name.variety }}
						</md-option>
					</md-select>

				</div>

				<div class="col-md-2">


					<input name="prodMOQ" type="text" class="form-control" placeholder="Minimum Order Quantity*" aria-label="Minimum Order Quantity"
					 aria-describedby="basic-addon2" [(ngModel)]="productAdd.minOrderQty">


				</div>
				<div class="col-md-2">


					<input name="prodQty" type="text" class="form-control" placeholder="Quantity Available" [(ngModel)]="productAdd.quantityAvailable">


				</div>

				<div class="col-md-2">

					<div class="input-group">
						<span class="input-group-addon">$</span> <input name="prodPrice" type="text" class="form-control " placeholder="Price*"
						 aria-label="Price" [(ngModel)]="productAdd.price"> <span class="input-group-addon">.00</span>
					</div>

				</div>

			</div>
			<br>
			<div class="row">
				<div class="col-md-4">
					<input name="prodInfo" type="text" class="form-control" placeholder="Product Info*" aria-label="Product Info" aria-describedby="basic-addon1"
					 [(ngModel)]="productAdd.productInfo">

				</div>
				<div class="col-md-2">
					<md-select name="prodNegotiable" placeholder="Price Negotiable?" class="form-control" [(ngModel)]="productAdd.priceNegotiable">
						<md-option [value]="1">Yes</md-option>
						<md-option [value]="0">No</md-option>
					</md-select>

				</div>

				<div class="col-md-3">
					<md-select name="prodCountry" placeholder="Country" class="form-control" [(ngModel)]="productAdd.countryArray" multiple>
						<md-option *ngFor="let name of country" [value]="name.country">{{ name.country }}</md-option>
					</md-select>

				</div>
				<div class="col-md-3">
					<input name="prodcity" type="text" class="form-control" placeholder="City" [(ngModel)]="productAdd.city">

				</div>

			</div>
			<br>

			<div class="row">
				<div class="col-lg-6">
					<textarea name="prodDesc" class="form-control" rows="5" placeholder="Product Desc*" aria-label="Product Desc" [(ngModel)]="productAdd.productDesc"></textarea>


				</div>
				<div class="col-md-2">
					<input name="prodAvailDate" type="text" class="form-control" [(ngModel)]="productAdd.available" pattern="dd-MM-yyyy" onfocus="(this.type='date')" onblur="if(this.value==''){this.type='text'}" placeholder="(Available Date)"
					 min="2017-01-01" />


				</div>
			</div>
			<br>

			<div class="row">
				<div class="col-md-2">

					<input name="prodMeasure" type="text" class="form-control" placeholder="Measurement*" aria-label="Measurement" aria-describedby="basic-addon1"
					 [(ngModel)]="productAdd.measurement">

				</div>
				<div class="col-md-2">

					<input name="prodGrade" type="text" class="form-control" placeholder="Grade*" aria-label="Grade" aria-describedby="basic-addon2"
					 [(ngModel)]="productAdd.grade">


				</div>
				<div class="col-md-2">
					<input name="prodPack" type="text" class="form-control" placeholder="Packaging*" aria-label="Packaging" aria-describedby="basic-addon2"
					 [(ngModel)]="productAdd.packaging">
				</div>
				<div class="col-md-2">

					<input name="prodSize" type="text" class="form-control" placeholder="Size*" aria-label="size" aria-describedby="basic-addon1"
					 [(ngModel)]="productAdd.size">

				</div>

				<div class="col-md-2">
					<md-select name="prodActive" placeholder="Active*" class="form-control" [(ngModel)]="productAdd.isActive">
						<md-option [value]="1">Yes</md-option>
						<md-option [value]="0">No</md-option>
					</md-select>


				</div>

				<div class="col-md-2">

					<input name="prodColor" type="text" class="form-control" placeholder="Color*" aria-label="color" aria-describedby="basic-addon1"
					 [(ngModel)]="productAdd.color">

				</div>
			</div>


			<br>
			<div class="row">

				<div class="col-lg-6" *ngIf="!productAdd.id">

					<div style="position: relative;">
						<a class='btn btn-primary' href='javascript:;'> Choose File...
							<input  type="file"
							style='position: absolute; z-index: 2; top: 0; left: 0; filter: alpha(opacity = 0); -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)"; opacity: 0; background-color: transparent; color: transparent;'
							name="file_source" size="40" value="productAdd.imagePath"
							onchange='$("#upload-file-info").html($(this).val());' [(ngModel)]="productAdd.imagePath">
						</a> &nbsp; <span class='label label-info' id="upload-file-info"></span>
					</div>




				</div>

				<div class="col-lg-6">
					<div class="input-group">

						<button type="button" class="btn btn-primary" type="submit">Save</button>
						<button type="button" class="btn btn-primary ffp-ml-10" type="reset">Reset</button>

					</div>
				</div>
			</div>


			<br>
			<div class="row">

			</div>
		</form>

	</div>


<alert></alert>
<div class="panel panel-default forgotPass">
	<div class="panel-heading">
		<h3 class="panel-title">Forgot Password</h3>
	</div>
	<div class="panel-body"></div>
	<div class="rTable">
	<div class="row">
			<div class="col-lg-6">
				<div class="inner-addon left-addon username">
					<i class="glyphicon glyphicon-user form-control-feedback"></i> <input type="text"
						class="form-control" placeholder="Username" /> 
						
				</div>
			</div>
		</div>
	<br>
		<div class="row">
			<div class="col-lg-6">
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle dropdownsec" type="button"
						id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="true">
						security Questions <span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a href="#">What is your nick name.</a></li>
						<li><a href="#">What is your favourite game.</a></li>
						<li><a href="#">Who is your favourite footballer.</a></li>
					</ul>
				</div>
			</div>
		</div>
	<br>
	<div class="row">
		<div class="col-lg-6">
			<div class="input-group"> 
				<input type="text" class="form-control secanswer"
					placeholder="Security Answer*" aria-label="secanswer"
					aria-describedby="basic-addon1">
			</div>
		</div>
	</div>
	<br>
		<div class="row">
			<div class="col-lg-6">
				<div class="form-group">
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>
			</div>
		</div>
		<br>
		<div class="row" align="right">
			<div class="col-lg-6">
				<div class="input-group">
					<button type="button" class="btn btn-default navbar-btn savebtn">Save</button>
					<button type="button" class="btn btn-default navbar-btn resetbtn">Reset</button>
				</div>
			</div>
		</div>

	</div>
</div>



<form class="forgetPassword-form"
	(ngSubmit)="validateRecoveryIdentify(identity)" name="userForm"
	novalidate *ngIf="!isValidUser">
	<div class="rTable">
		<div class="rTableRow">
			<div class="rTableCell">
				<md-input-container class="form-control-user-registration">
				<input name="userName" [(ngModel)]="identity" mdInput
					placeholder="UserName/Email" required
					[ngModelOptions]="{standalone: true}" /> </md-input-container>
			</div>

			<div class="rTableRow">
				<div class="rTableCell">
					<button class="btn btn-primary">Save</button>
					<button class="btn btn-primary" type="reset">Reset</button>
				</div>
			</div>
		</div>
	</div>
</form>

<form class="ResetPassword-form"
	(ngSubmit)="validateRecoveryIdentify(identity)" name="userForm"
	novalidate *ngIf="isValidUser">
	<div class="rTable">
		<div class="rTableRow">
			<div class="rTableCell">
				<md-input-container class="form-control-user-registration">
				<input name="password" type="password" [(ngModel)]="identity"
					mdInput placeholder="Password" required
					[ngModelOptions]="{standalone: true}" /> </md-input-container>
				<md-input-container class="form-control-user-registration">
				<input name="confirmPassword" type="password" [(ngModel)]="identity"
					mdInput placeholder="UserName/Email" required
					[ngModelOptions]="{standalone: true}" /> </md-input-container>
			</div>

			<div class="rTableRow">
				<div class="rTableCell">
					<button class="btn btn-primary">Save</button>
					<button class="btn btn-primary" type="reset">Reset</button>
				</div>
			</div>
		</div>
	</div>
</form>

<div class="panel panel-default">
	<div class="panel-heading">
		<h3 class="panel-title">Search</h3>
	</div>
	<div class="panel-body">
		<div class="rTable">
			<div class="row">
				<div class="col-md-4">
					<div class="input-group">
						<span class="input-group-addon">Product</span> <select
							name="price" class="form-control" [(ngModel)]="searchObj.type">
							<option *ngFor="let name of productlist" [value]="name">{{name}}</option>
						</select>


					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group">
						<span class="input-group-addon">Variety</span> <select
							class="form-control" [(ngModel)]="searchObj.name">
							<option *ngFor="let name of variety" [value]="name.variety">{{name.variety}}</option>
						</select>

					</div>
				</div>
				<div class="col-md-4">
					<div class="input-group">
						<span class="input-group-addon">Country</span> <select
							name="price" class="form-control" [(ngModel)]="searchObj.country">
							<option *ngFor="let name of country" [value]="name.country">{{name.country}}</option>
						</select>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-3">
					<div class="input-group">
						<span class="input-group-addon">Price</span> <select name="price"
							[(ngModel)]="searchObj.pricedlimit" class="form-control">
							<option *ngFor="let value of priceDelimiter" [value]="value">{{value}}</option>
						</select> <input type="text" placeholder="Price" class="form-control"
							[(ngModel)]="searchObj.price" class="form-control" />
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-group">
						<span class="input-group-addon">Quantity</span> <input type="text"
							placeholder="Quantity" class="form-control"
							[(ngModel)]="searchObj.quantityAvailable" />
					</div>
				</div>
				<div class="col-md-3">
					<div class="input-group">
						<span class="input-group-addon">Availability</span> <select
							name="Availability" class="form-control"
							[(ngModel)]="searchObj.available">
							<option *ngFor="let value of avail" [value]="value">{{value}}</option>
						</select>
					</div>
				</div>
				
				<div class="col-md-3">
					<div class="input-group">
						<button [disabled]="loading" class="btn btn-primary"
							(click)="filterSearch(searchObj)">Search</button>

	</div>
</div>

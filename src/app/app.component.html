<div class="container-fluid" style="background-color: #F0F0F0">
    <div class="row ">
        <div class="col-sm-3">
            <img alt="" src="assets/Fruit.png" [routerLink]="['']">
        </div>

        <!--End of col 1  -->
        <div class="col-sm-7 my-navbar">
            <nav class="navbar navbar-default">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynavbar">
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                    </button>

                </div>
                <!--End of navbar header  -->

                <div class="collapse navbar-collapse" id="mynavbar">
                    <ul class="nav navbar-nav pull-right">
                        <li class="active">
                            <a [routerLink]="['/Home']"> Home</a>
                        </li>
                        <li *ngIf="isAuth('USER')">
                            <a [routerLink]="['/User']"> Users</a>
                        </li>
                        <li *ngIf="isAuth('PRODUCT')">
                            <a [routerLink]="['/sellerProduct']"> Product</a>
                        </li>
                        <li *ngIf="isAuth('DEMAND')">
                            <a [routerLink]="['/demand']"> Demand</a>
                        </li>
                        <li *ngIf="isAuth('SEARCH')">
                            <a [routerLink]="['/Search']"> Search</a>
                        </li>
                        <li>
                            <a [routerLink]="['/aboutus']"> About Us</a>
                        </li>
                        <li>
                            <a [routerLink]="['/Contact']"> Contact us</a>
                        </li>



                    </ul>

                </div>
                <!--End of div collapse  -->
            </nav>
        </div>

        <div class="col-sm-2">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
												<b *ngIf="currentUser" class="colourblock"> Hi!
													{{currentUser?.userName | uppercase}}</b> <b *ngIf="!currentUser"
												class="colourblock">Hi! {{'Guest' |uppercase}}</b>
                                        <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li *ngIf="!currentUser?.userName"><a [routerLink]="['/Login']">Login</a></li>
                    <li *ngIf="currentUser?.userName"><a [routerLink]="['/myprofile']">My Profile</a></li>
                    <li class="divider"></li>
                    <li *ngIf="!currentUser?.userName"><a [routerLink]="['/register']">Register</a></li>
                    <!-- <li *ngIf="currentUser?.userName"><a (click)="doLogout()" onclick="window.location.reload();">Logout</a></li>-->
                    <li *ngIf="currentUser?.userName"><a (click)="openLogoutDialog()" onclick="window.location.reload();">Logout</a></li>
                </ul>
            </div>
        </div>


    </div>

</div>
<router-outlet>

</router-outlet>

<div id="flipkart-navbar">
		<div class="container">
			<div class="row row1">
				<img alt="" src="assets/Fruit.png" class="appleLogo"
					[routerLink]="['']">
				<ul class="largenav pull-right">
	
					<li class="upper-links colourblock"><a class="links"
						[routerLink]="['/Home']"> <span
							class="glyphicon glyphicon-home colourblock" aria-hidden="true">
								Home</span>
					</a></li>
					<li class="upper-links" *ngIf="isAuth('USER')"><a class="links colourblock"
						[routerLink]="['/User']" >User</a></li>
					<li class="upper-links"  *ngIf="isAuth('PRODUCT')"><a class="links colourblock"
						[routerLink]="['/sellerProduct']">Product</a></li>
					<li class="upper-links" *ngIf="isAuth('DEMAND')"><a class="links colourblock"
						[routerLink]="['/demand']" >Demand</a></li>	
					<li class="upper-links" *ngIf="isAuth('SEARCH')"><a class="links colourblock"
						[routerLink]="['/Search']" >Search</a></li>
					<li class="upper-links"><a class="links colourblock" [routerLink]="['/aboutus']">Aboutus</a></li>
					<li class="upper-links"><a class="links colourblock"
						[routerLink]="['/Contact']">Contactus</a></li>
	
	
					<li class="upper-links dropdown colourblock"><b
						*ngIf="currentUser" class="colourblock"> Hi!
							{{currentUser?.userName | uppercase}}</b> <b *ngIf="!currentUser"
						class="colourblock">Hi! {{'Guest' |uppercase}}</b><a class="links"
						href="#"> <span
							class="glyphicon glyphicon-chevron-down colourblock"
							aria-hidden="true"></span></a>
						<ul class="dropdown-menu">
							<li class="profile-li"><a class="profile-links"
								[routerLink]="['/Login']"  *ngIf="!currentUser?.userName">Login</a></li>
							<li class="profile-li"><a class="profile-links"
								[routerLink]="['/register']"  *ngIf="!currentUser?.userName">Register</a></li>
								<li class="profile-li" *ngIf="currentUser?.userName"><a
									class="profile-links">My Profile</a></li>
							<li class="profile-li" *ngIf="currentUser?.userName"><a
								class="profile-links" (click)="doLogout()" onclick="window.location.reload();">Logout</a></li>
						</ul></li>
				</ul>
			</div>
	
		</div>
	</div>
	
	<router-outlet> </router-outlet>

<div class="package-gold pure-g search-result-item ">
	<h2>{{errorMsg}}</h2>
	<div class="search-result-content pure-u-18-24">
		<table class="table" *ngIf="pagedItems?.length > 0">
			<tr *ngFor="let prod of pagedItems">
				<td><img alt="{{prod.url}}" src="{{prod.url}}"
					class="pure-u-6-24" /></td>

				<td><div class="tdata1">
						<div class="row grid-divider">
							<div class="col-sm-4">
								
									<div class="leftTabelDate">
										<div class="theader1">Product id: {{prod.ProductID}}</div>
										<div class="theader1">Product Name: {{prod.ProductName}}</div>
										<div class="theader1">Price : {{prod.price}}</div>
										<div class="theader1">Variety: {{prod.Variety}}</div>
									</div>
								</div>
						
                          <div class="col-sm-4">
                   
							<div class="rightTabelDate">
								<div class="theader1">Grade : {{prod.Grade}}</div>
								<div class="theader1">Country : {{prod.Country}}</div>
								<div class="theader1">Available : {{prod.available}}</div>
								<div class="theader1">Status: {{prod.isActive}}</div>
							</div>
						
						</div>
						</div>
					</div>
					</td>
			</tr>
		</table>
			</div>
</div>
		<!-- pager -->
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                    <a (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>

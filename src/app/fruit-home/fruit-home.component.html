<form class="form_login form-group" style="background: url(assets/Background.png);background-repeat:no-repeat;">
  <img src="assets/UL_Logo.svg" id="login_logo"/>
  <div class="container form_fields">  

    <h3 style="text-align: center;font-size:24px;color:#ffffff;">Login</h3>
    <div class="form-group float-label-control">
    <input type="text" class="form-control" placeholder="Username" [(ngModel)]="userID" name="uname">
    </div>

    <div class="form-group float-label-control" style="margin-top:7%;margin-bottom: 0px;">
    <input type="password" class="form-control" placeholder="Password" [(ngModel)]="passcode" name="psw" >
    </div>
    
    <label class="checkbox pull-right" style="font-size:12px;color:#ffffff;font-weight:100;">
    <input type="checkbox" value="remember-me" style="height:12px;margin-left:-62%;">
    Remember me
    </label>

    <button class="btn btn-lg btn-primary btn-signin" type="submit" (click)=ValidateLogin()>Login</button>
    <label class="forgot-password">
    Forgot password?
    </label>

  </div>
</form>
